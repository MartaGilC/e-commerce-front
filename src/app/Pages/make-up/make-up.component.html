<div class="makeup-box">
<div  class="productos-box"> 

    <div class="producto-box" *ngFor="let producto of miMaquillaje">
    
        <img src="{{producto?.imagen}}" alt="{{producto?.nombre}}">
        <p>{{producto?.nombre}}  {{producto?.marca}}</p>

    </div>
</div>



</div>
